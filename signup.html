    <!-- Main content -->
    <main>
        <section id="signup">
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2>Sign Up</h2>
                <label for="first-name">First Name</label>
                <input type="text" name="first_name" id="first-name" class="text-input" required>
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" name="last_name" id="last-name" class="text-input" required>
                <br>
                <label for="email-address">Email Address</label>
                <input type="email" name="email_address" id="email-address" class="text-input" required>
                <br>
                <div class="radio-buttons">
                    <div>
                        <label for="mindfulness">Mindfulness</label>
                        <input type="radio" name="activity_preference" id="both" value="mindfulness" required checked>
                    </div>
                    <div>
                        <label for="yoga">Yoga</label>
                        <input type="radio" name="activity_preference" id="both" value="yoga" required>
                    </div>
                    <div>
                        <label for="both">Walks</label>
                        <input type="radio" name="activity_preference" id="both" value="walks" required>
                    </div>
                </div>
                <button type="submit" class="join-button">Join in!</button>
            </form>
        </section>

    </main>
